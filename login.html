<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Roboto&family=Sofia+Sans:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>EXAM</title>
  </head>
  <body class="login d-flex min-vh-100 bg-light">
    <div class="w-40 m-auto p-5 rounded-5">
      <img class="p-5" src="./images/logologin.png" alt="logo" />
      <form id="login-form" class="d-flex flex-column gap-4">
       
        <input
          id="login"
          type="text"
          class="form-control border-white"
          name="username"
          placeholder="USERNAME"
        />
        <input
          id="password"
          type="password"
          class="form-control"
          name="password"
          id="password"
          placeholder="PASSWORD"
        />
        <button type="submit" class="btn btn-light text-primary w-100 d-block">
          LOGIN
        </button>
        <h4 class="h6 text-white text-right">Forgot password?</h4>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
