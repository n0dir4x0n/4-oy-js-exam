<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>home page</title>
  </head>
  <body class="bg-light">
    <div class="root">
      <header class="bg-light py-3 sticky-top">
        <nav
          class="container d-flex align-items-center justify-content-between pb-2 border-bottom"
        >
          <a href="/">
            <img src="./images/homelogo.png" alt="homelogo" />
          </a>
          <div class="search-box">
            <i class="fas fa-search"></i>

            <input
              type="search"
              id="input"
              placeholder="Search books..."
              aria-label="Search"
            />
          </div>

          <i class="fas fa-sun" style="font-size: 28px; color: orange"></i>
          <button class="btn btn-primary rounded-3 m-3">Logout</button>
        </nav>
      </header>
      <div
        class="container d-flex align-items-center justify-content-between pb-2 border-bottom"
      >
        <h6 class="home">Showing 18 Result(s)</h6>
        <button class="btn-2">
          <i class="fa fa-calendar" aria-hidden="true"></i>Order by newest
        </button>
      </div>
            
 <main>
    <aside class="border-end">
    <h2>Bookmarks <i class="fa fa-bookmark text-danger" aria-hidden="true"></i></h2>
    <p class="fw-medium">If you don’t like to read, you haven’t found the right book</p>
    <span class=" bookmarks"></span>
    </aside>
    <section>
        <h2 id="info" class="text-center"></h2>
        <div class="cards d-flex align-items-center justify-content-center gap-5 flex-wrap">
            
        </div>
        <div class="btns-group d-flex gap-1 justify-content-center mt-4">
            <button id="previous" class="btn btn-outline-dark"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
            <span class="pagination d-flex align-items-center gap-1">
                
            </span>
            <button id="next" class="btn btn-outline-dark"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
    </section>
</main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    <script src="/js/home.js"></script>
  </body>
</html>
